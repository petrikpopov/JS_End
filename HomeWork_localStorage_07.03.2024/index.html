<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cache Update Control</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <div class="row">
        <div class="col s2">
            <span id="session-period"></span>
        </div>
        <div class="input-field col s3">
            <input id="session-input"/>
            <input type="time" id="session-timer"/>
        </div>
        <div class="col s3">
            <button class="btn" id="session-button">Save in Session Storage</button>
        </div>
        <div class="col s2">
            <button class="btn red" id="session-delete">Delete Session</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="code.js"></script>
</body>
</html>
