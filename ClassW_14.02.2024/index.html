<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>

    <div class="row">
        <h2>Форма регестрации пользователя</h2>
        <form class="col s7">
          <div class="row">
            <div class="input-field col s6">
              <i class="material-icons prefix">account_circle</i>
              <input id="icon_name" type="text" class="validate" name="user-name">
              <label for="icon_name">Name</label>
              <span class="helper-text" data-error="wrong" data-success="right">Name, Surnmae</span>
            </div>
            <div class="input-field col s6">
              <i class="material-icons prefix">phone</i>
              <input id="icon_telephone" type="tel" class="validate" name="user-phone">
              <label for="icon_telephone">Telephone</label>
              <span class="helper-text" data-error="wrong" data-success="right">Enter Phone</span>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s6">
              <i class="material-icons prefix">lock</i>
              <input id="icon_password" type="password" class="validate" name="user-password">
              <label for="icon_password">Password</label>
              <span class="helper-text" data-error="wrong" data-success="right">Enter password</span>
            </div>
            <div class="input-field col s6">
              <i class="material-icons prefix">lock_open</i>
              <input id="icon_repeat" type="password" class="validate" name="user-reapetpassword">
              <label for="icon_repeat">Repeat Password</label>
              <span class="helper-text" data-error="wrong" data-success="right">Reapet Password</span>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s6">
              <i class="material-icons prefix">mail</i>
              <input id="icon_email" type="email" class="validate" name="user-email">
              <label for="icon_email">Email</label>
              <span class="helper-text" data-error="wrong" data-success="right">Enter Phone</span>
            </div>
            <div class="input-field col s6">
              <i class="material-icons prefix">celebration</i>
              <input id="icon_birthday" type="date" class="validate" name="user-birthday">
              <label for="icon_birthday">Birthday</label>
              <span class="helper-text" data-error="wrong" data-success="right">Enter Birthday</span>
            </div>
          </div>
          <button class="btn waves-effect #00796b teal darken-2" type="submit" name="action">Register
            <i class="material-icons right">send</i>
          </button>
        </form>
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="code.js"></script>
</body>
</html>
